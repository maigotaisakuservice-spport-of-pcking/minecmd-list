<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>マイクラコマンド表</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1em;
      background: linear-gradient(to right, #ece9e6, #ffffff);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #333;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }
    .filters input, .filters select, .filters button {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .filters button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .filters button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75em;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f8f8f8;
    }
    .copy-btn {
      padding: 0.4em 0.7em;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #0b7dda;
    }
    footer {
      margin-top: 2em;
      padding: 1em;
      background: #eee;
      text-align: center;
      border-top: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>マイクラコマンド表</h1>
  <div class="filters">
    <input type="text" id="search" placeholder="キーワードを入力...">
    <select id="commandFilter">
      <option value="">すべてのコマンド</option>
      <option value="/give">/give</option>
      <option value="/tp">/tp</option>
      <option value="/effect">/effect</option>
      <option value="/summon">/summon</option>
      <option value="/weather">/weather</option>
      <!-- 他のコマンドを追加 -->
    </select>
    <select id="editionFilter">
      <option value="">すべてのエディション</option>
      <option value="統合版">統合版</option>
      <option value="Java版">Java版</option>
    </select>
    <button onclick="applyFilters()">検索</button>
  </div>

  <table id="commandTable">
    <thead>
      <tr>
        <th>コマンド</th>
        <th>引数・セレクタ</th>
        <th>説明</th>
        <th>エディション</th>
        <th>コピー</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>/give</td>
        <td>@p minecraft:diamond 1</td>
        <td>ダイヤモンドを1個付与</td>
        <td>統合版, Java版</td>
        <td><button class="copy-btn" data-cmd="/give @p minecraft:diamond 1">コピー</button></td>
      </tr>
    </tbody>
  </table>

  <footer>
    <p>コマンドの提案はこちら：</p>
    <a href="https://docs.google.com/forms/d/e/あなたのフォームID/viewform" target="_blank">
      <button class="copy-btn">提案フォームへ</button>
    </a>
  </footer>

  <script>
    function applyFilters() {
      const keyword = document.getElementById('search').value.toLowerCase();
      const commandFilter = document.getElementById('commandFilter').value.toLowerCase();
      const editionFilter = document.getElementById('editionFilter').value.toLowerCase();
      const rows = document.querySelectorAll('#commandTable tbody tr');

      rows.forEach(row => {
        const cells = row.getElementsByTagName('td');
        const command = cells[0].textContent.toLowerCase();
        const args = cells[1].textContent.toLowerCase();
        const description = cells[2].textContent.toLowerCase();
        const edition = cells[3].textContent.toLowerCase();

        const matchesKeyword = keyword === '' || command.includes(keyword) || args.includes(keyword) || description.includes(keyword);
        const matchesCommand = commandFilter === '' || command === commandFilter;
        const matchesEdition = editionFilter === '' || edition.includes(editionFilter);

        if (matchesKeyword && matchesCommand && matchesEdition) {
          row.classList.remove('hidden');
        } else {
          row.classList.add('hidden');
        }
      });
    }

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('copy-btn')) {
        const cmd = e.target.getAttribute('data-cmd');
        navigator.clipboard.writeText(cmd).then(() => {
          alert('コピーしました: ' + cmd);
        });
      }
    });
  </script>
</body>
</html>
