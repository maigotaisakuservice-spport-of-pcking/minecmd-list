<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マルチプレイ問題Q&A</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      position: relative;
    }

    .menu {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      width: 30px;
    }

    .menu div {
      width: 100%;
      height: 4px;
      background-color: white;
      margin: 6px 0;
    }

    nav {
      display: none;
      background-color: #444;
      position: absolute;
      top: 60px;
      right: 10px;
      z-index: 10;
      border-radius: 5px;
    }

    nav a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 1rem;
    }
    a {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>マルチプレイ問題 Q&A</h1>
    <a href="index.html"><h3>コマンド表へ戻る</h3></a>
    <div class="menu" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <nav id="navMenu">
    </nav>
  </header>
  <main>
    <p>このサイトでは、マルチプレイで起きやすい問題の原因と対処法を解説しています。</p>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>

  
  <script>
  //記事取得スクリプト
    
  fetch('articles.json')
    .then(res => res.json())
    .then(data => {
      const nav = document.getElementById('navMenu');
      data.forEach(article => {
        const link = document.createElement('a');
        link.href = article.filename;
        link.textContent = article.title;
        nav.appendChild(link);
      });
    });
</script>
</body>
</html>
